<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Content Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Social Media Content Generator</h1>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="platform" class="form-label">Select Platform</label>
                            <select class="form-select" id="platform">
                                <option value="Twitter">Twitter</option>
                                <option value="Instagram">Instagram</option>
                                <option value="LinkedIn">LinkedIn</option>
                                <option value="Facebook">Facebook</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Enter your content idea</label>
                            <div class="input-group">
                                <textarea class="form-control" id="content" rows="3"></textarea>
                                <button class="btn btn-outline-secondary" type="button" id="micButton">
                                    <i class="fas fa-microphone"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-primary" id="generateBtn">Generate Content</button>
                            <button class="btn btn-secondary" id="generateImageBtn">Generate Image</button>
                        </div>

                        <div class="mb-3" id="generatedContent" style="display: none;">
                            <h4>Generated Content:</h4>
                            <div class="p-3 bg-light rounded" id="contentOutput"></div>
                        </div>

                        <div class="mb-3" id="generatedImage" style="display: none;">
                            <h4>Generated Image:</h4>
                            <img id="imageOutput" class="img-fluid rounded" alt="Generated image">
                        </div>

                        <div class="mb-3" id="exportButtons" style="display: none;">
                            <h4>Export Options:</h4>
                            <button class="btn btn-success me-2" id="exportPdf">Export as PDF</button>
                            <button class="btn btn-info" id="exportPpt">Export as PPT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
